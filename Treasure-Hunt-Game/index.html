<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Treasure Hunt Game</h1>
      <div class="msg-container">
        <button class="restart-btn" onclick="restart()">Restart</button>
        <h2 class="msg"></h2>
        <p class="count-container">Count Left:<span class="count">10</span></p>
      </div>
      <div class="grid-container">
        <div class="grid-item" onclick="play(1)">1</div>
        <div class="grid-item" onclick="play(2)">2</div>
        <div class="grid-item" onclick="play(3)">3</div>
        <div class="grid-item" onclick="play(4)">4</div>
        <div class="grid-item" onclick="play(5)">5</div>
        <div class="grid-item" onclick="play(6)">6</div>
        <div class="grid-item" onclick="play(7)">7</div>
        <div class="grid-item" onclick="play(8)">8</div>
        <div class="grid-item" onclick="play(9)">9</div>
        <div class="grid-item" onclick="play(10)">10</div>
        <div class="grid-item" onclick="play(11)">11</div>
        <div class="grid-item" onclick="play(12)">12</div>
        <div class="grid-item" onclick="play(13)">13</div>
        <div class="grid-item" onclick="play(14)">14</div>
        <div class="grid-item" onclick="play(15)">15</div>
        <div class="grid-item" onclick="play(16)">16</div>
        <div class="grid-item" onclick="play(17)">17</div>
        <div class="grid-item" onclick="play(18)">18</div>
        <div class="grid-item" onclick="play(19)">19</div>
        <div class="grid-item" onclick="play(20)">20</div>
        <div class="grid-item" onclick="play(21)">21</div>
        <div class="grid-item" onclick="play(22)">22</div>
        <div class="grid-item" onclick="play(23)">23</div>
        <div class="grid-item" onclick="play(24)">24</div>
        <div class="grid-item" onclick="play(25)">25</div>
      </div>
      <div class="hint"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
